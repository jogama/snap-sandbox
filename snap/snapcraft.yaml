name: cmake-py # you probably want to 'snapcraft register <name>'
version: '0.0.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: "toy snap to understand cmake with behavior in snapcraft."
description: |
  "little to say, it's just a toy."

grade: devel
confinement: devmode

parts:
  caller:
    source: ..
    plugin: cmake

  en:
    source: ../src/english
    plugin: python

  es:
    source: ../src/spanish
    plugin: python    

  zh:
    source: ../src/chinese
    plugin: python

apps:
  caller:
    command: roll_call
